<app-navbar></app-navbar>
<app-home></app-home>
<app-footer></app-footer>
<span *ngIf="!loadingContent" class="fixed-span">
    <button (click)="changeLanguage('en')" [ngClass]="currentLanguague == 'en' ? 'activeOption' : '' "
        class="btn fw-bold w-50 link">{{ pageContent.languages[0] }}</button>
    <button (click)="changeLanguage('es')" [ngClass]="currentLanguague == 'es' ? 'activeOption' : '' "
        class="btn fw-bold w-50 link"> {{ pageContent.languages[1] }}</button>
</span>
