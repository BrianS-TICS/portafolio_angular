<header class="bg-gray-dark">
  <div class="container flex-header">
    <div class="titulo-principal">
      <a routerLink="/home" class="titulo-principal__texto">
        <span>
          {{ "{ BSA }" }}
        </span>
        <span class="titulo_principal__span">DEV</span>
      </a>
    </div>
    <div class="movil-nav">
      <button class="btn text-white-50" (click)="handleMovilMenu($event)">Boton</button>
    </div>
    <nav class="navegacion">
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='home' ? 'enlace activo': 'enlace'"
        routerLink="/home">Home</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='work' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/work">Work</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='services' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/services">Services</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='about' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/about">About</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='contact' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/contact">Contact</a>
    </nav>
  </div>
</header>

<div *ngIf="movilMenuOpen" (click)="handleCloseMovilNav($event)" class="movil-menu">
  <div class="p-5 d-flex gap-5 flex-column">
    <nav class="navegacion-movil">
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='home' ? 'enlace activo': 'enlace'"
        routerLink="/home">Home</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='work' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/work">Work</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='services' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/services">Services</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='about' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/about">About</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage==='contact' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/contact">Contact</a>
    </nav>
    <div class="container-languajes">
      <p class="text-center text-white languajes__titulo">Lenguages</p>
      <span class="d-flex justify-content-center gap-2">
        <button class="btn languajes__btn text-white">English</button>
        <button class="btn languajes__btn text-white">Spanish</button>
        <button class="btn languajes__btn text-white">French</button>
      </span>
    </div>
  </div>
</div>
