<header class="header_fixed">
  <div *ngIf="!loadingContent" class="container flex-header">
    <div class="d-flex gap-5">
      <div class="header_card">
        <img class="header_face-img" height="45" width="45" src="assets/brian-sanchez.webp" alt="logo de la pagina"
          loading="lazy">
        <h1 class="header_card__text">Brian Sanchez</h1>
        <img class="header_verify-icon" height="24" width="24" src="assets/verify.svg" alt="logo de la verify"
          loading="lazy">
      </div>
    </div>

    <nav class="navegation">
      <a routerLink="/" class="link" [ngClass]=" currentSection == '#start' ? 'active' : '' "
        (click)="scrollToSection('#start')">
        <span class="link-number">01 </span> {{ pageContent.navegation[0] }}</a>
      <a routerLink="/" class="link" [ngClass]=" currentSection == '#about' ? 'active' : '' "
        (click)="scrollToSection('#about')">
        <span class="link-number">02 </span> {{ pageContent.navegation[3] }} </a>
      <a routerLink="/" class="link" [ngClass]=" currentSection == '#work' ? 'active' : '' "
        (click)="scrollToSection('#work')">
        <span class="link-number">03 </span> {{ pageContent.navegation[1] }}</a>
      <a routerLink="/" class="link" [ngClass]=" currentSection == '#knowage' ? 'active' : '' "
        (click)="scrollToSection('#knowage')">
        <span class="link-number">04 </span> {{ pageContent.navegation[2] }}</a>
    </nav>

    <div class="movil-nav">
      <div [ngClass]="movilMenuOpen ? 'movil-nav__icon-menu open' : 'movil-nav__icon-menu' "
        (click)="handleMovilMenu($event)">
        <div class="movil-nav__icon-menu__burger"></div>
      </div>
    </div>
  </div>
</header>

<div #munuMovil *ngIf="movilMenuOpen" (click)="handleCloseMovilNav($event)" class="movil-menu">
  <div class="">
    <nav class="navegacion-movil">
      <a routerLink="/" class="link" [ngClass]=" currentSection == '#start' ? 'active' : '' "
        (click)="scrollToSection('#start')">
        <span class="link-number">01 </span> {{ pageContent.navegation[0] }}</a>
      <a routerLink="/" class="link" [ngClass]=" currentSection == '#about' ? 'active' : '' "
        (click)="scrollToSection('#about')">
        <span class="link-number">02 </span> {{ pageContent.navegation[3] }} </a>
      <a routerLink="/" class="link" [ngClass]=" currentSection == '#work' ? 'active' : '' "
        (click)="scrollToSection('#work')">
        <span class="link-number">03 </span> {{ pageContent.navegation[1] }}</a>
      <a routerLink="/" class="link" [ngClass]=" currentSection == '#knowage' ? 'active' : '' "
        (click)="scrollToSection('#knowage')">
        <span class="link-number">04 </span> {{ pageContent.navegation[2] }}</a>
    </nav>
  </div>

  <span *ngIf="!loadingContent" class="languaje-field-container">
    <button (click)="changeLanguage('en')" [ngClass]="currentLanguague == 'en' ? 'activeOption' : '' "
      class="btn w-50 ">{{ pageContent.languages[0] }}</button>
    <button (click)="changeLanguage('es')" [ngClass]="currentLanguague == 'es' ? 'activeOption' : '' "
      class="btn w-50 "> {{ pageContent.languages[1] }}</button>
  </span>

</div>
