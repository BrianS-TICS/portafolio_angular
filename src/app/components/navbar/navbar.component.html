<header class="bg-gray-dark">
  <div class="container flex-header">
    <div class="titulo-principal">
      <a routerLink="/home" class="titulo-principal__texto">
        <span>
          {{ "{ BSA }" }}
        </span>
        <span class="titulo_principal__span">DEV</span>
      </a>
    </div>
    <div class="movil-nav">
      <button class="btn text-white-50" (click)="handleMovilMenu($event)">
        <img class="movil-nav__icon-menu open" src="./assets/menu.svg" alt="icon menu">
      </button>
    </div>
    <nav class="navegacion">
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage =='inicio' ? 'enlace activo': 'enlace'"
        routerLink="/home">Inicio</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage =='proyectos' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/work">Proyectos</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage =='servicios' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/services">Servicios</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage =='sobre mi' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/about">Sobre mi</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage =='contacto' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/contact">Contacto</a>
    </nav>
  </div>
</header>

<div *ngIf="movilMenuOpen" (click)="handleCloseMovilNav($event)" class="movil-menu">
  <div class="p-5 d-flex gap-5 flex-column">
    <nav class="navegacion-movil">
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage =='inicio' ? 'enlace activo': 'enlace'"
        routerLink="/home">Inicio</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage =='proyectos' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/work">Proyectos</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage =='servicios' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/services">Servicios</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage =='sobre mi' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/about">Sobre mi</a>
      <a (click)='handleSelectedPage($event)' [ngClass]="currentPage =='contacto' ? 'enlace activo': 'enlace'"
        class="enlace" routerLink="/contact">Contacto</a>
    </nav>
    <div class="container-languajes">
      <p class="text-center text-white languajes__titulo">Lenguages</p>
      <span class="d-flex justify-content-center gap-2">
        <button class="btn languajes__btn text-white">
          <img class="flag" src="./assets/flags/flag_usa.svg" alt="usa">
        </button>
        <button class="btn languajes__btn text-white">
          <img class="flag" src="./assets/flags/flag_esp.svg" alt="spain">
        </button>
        <button class="btn languajes__btn text-white">
          <img class="flag" src="./assets/flags/flag_fran.svg" alt="france">
        </button>
      </span>
    </div>
  </div>
</div>
